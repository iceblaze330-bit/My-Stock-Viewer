<script type="text/javascript">
    window.onload = function() {

        loadHeatmap();    // è¼‰å…¥ç†±åŠ›åœ–
        runSearch();      // è¼‰å…¥é è¨­è‚¡ç¥¨

        document.getElementById("symbolInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") runSearch();
        });
    };

    function runSearch() {
        let rawSymbol = document.getElementById('symbolInput').value.trim().toUpperCase();
        const market = document.getElementById('marketSelect').value;
        let symbolForWidget = rawSymbol;

        // è™•ç†ä»£ç¢¼å‰ç¶´
        if (market === 'TW') {
            if (!rawSymbol.startsWith('TWSE:') && !rawSymbol.startsWith('TPEX:')) {
                symbolForWidget = `TWSE:${rawSymbol}`;
            }
        } else if (market === 'HK') {
             if (!rawSymbol.includes(':')) {
                 symbolForWidget = `HKEX:${rawSymbol}`;
            }
        }

        updateExternalNewsLinks(rawSymbol, market);
        
        // æ›´æ–°èˆ‡å–®ä¸€è‚¡ç¥¨ç›¸é—œçš„çµ„ä»¶
        loadChart(symbolForWidget);
        loadFinancials(symbolForWidget);
        loadTechnicals(symbolForWidget);

    }

    function loadTickerTape() {
        injectWidget('ticker-tape-container', 'https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js', {
            "symbols": [
                { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500" },
                { "proName": "FOREXCOM:NSXUSD", "title": "Nasdaq 100" },
                { "proName": "FX_IDC:USDTWD", "title": "ç¾å…ƒ/å°å¹£" },
                { "proName": "TVC:GOLD", "title": "é»ƒé‡‘" },

            "displayMode": "adaptive",

        });
    }

    function updateExternalNewsLinks(symbol, market) {
        const container = document.getElementById('newsLinks');
        container.innerHTML = '';
        let links = [];

        if (market === 'TW') {
            links = [
                { name: 'Yahooè‚¡å¸‚', url: `https://tw.stock.yahoo.com/quote/${symbol}` },
                { name: 'Googleæ–°è', url: `https://news.google.com/search?q=${symbol}+è‚¡ç¥¨&hl=zh-TW&gl=TW` },
                { name: 'é‰…äº¨ç¶²', url: `https://www.cnyes.com/search/news?q=${symbol}` }
            ];
        } else {
            links = [
                { name: 'Google News', url: `https://news.google.com/search?q=${symbol}+stock&hl=zh-TW&gl=TW` },
                { name: 'Yahoo Finance', url: `https://finance.yahoo.com/quote/${symbol}` }
            ];
        }

        links.forEach(l => {
            const a = document.createElement('a');
            a.href = l.url;
            a.target = '_blank';
            a.className = 'news-btn';
            a.innerHTML = `ğŸ“„ ${l.name}`;
            container.appendChild(a);
        });
    }

    function loadChart(symbol) {

    }

    // Widget æ³¨å…¥å™¨
    function injectWidget(containerId, scriptSrc, config) {
        const container = document.getElementById(containerId);
        container.innerHTML = ''; 
        const divContainer = document.createElement('div');
        divContainer.className = 'tradingview-widget-container';
        divContainer.style.width = '100%';
        divContainer.style.height = '100%';
        const divWidget = document.createElement('div');
        divWidget.className = 'tradingview-widget-container__widget';
        divWidget.style.width = '100%';
        divWidget.style.height = '100%';
        const script = document.createElement('script');
        script.type = 'text/javascript';

        script.async = true;

        divContainer.appendChild(divWidget);
