<script type="text/javascript">
    window.onload = function() {
        loadTickerTape(); // åƒ…è¼‰å…¥é ‚éƒ¨è·‘é¦¬ç‡ˆ
        loadHeatmap();    // åƒ…è¼‰å…¥åº•éƒ¨ç†±åŠ›åœ–

        document.getElementById("symbolInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") runSearch();

    };

    function runSearch() {
        let rawSymbol = document.getElementById('symbolInput').value.trim().toUpperCase();
        if(!rawSymbol) return; // ç©ºç™½ä¸æŸ¥è©¢

        const market = document.getElementById('marketSelect').value;
        let finalSymbol = rawSymbol;

        // çµ±ä¸€çš„ä»£ç¢¼è™•ç†é‚è¼¯
        if (market === 'TW') {
            if (!rawSymbol.startsWith('TWSE:') && !rawSymbol.startsWith('TPEX:')) {
                finalSymbol = `TWSE:${rawSymbol}`;
            }
        } else if (market === 'HK') {
             if (!rawSymbol.includes(':')) finalSymbol = `HKEX:${rawSymbol}`;
        } else if (market === 'NYSE') {
            if (!rawSymbol.includes(':')) finalSymbol = `NYSE:${rawSymbol}`;
        } else if (market === 'NASDAQ') {
            if (!rawSymbol.includes(':')) finalSymbol = `NASDAQ:${rawSymbol}`;
        } 
        
        updateExternalNewsLinks(rawSymbol, market);
        
        // å…¨éƒ¨ä½¿ç”¨çµ±ä¸€è™•ç†å¾Œçš„ä»£ç¢¼ï¼Œç¢ºä¿ç²¾ç¢ºåº¦
        loadChart(finalSymbol);
        loadFinancials(finalSymbol);
        loadTechnicals(finalSymbol);
        loadProfile(finalSymbol);
        loadNewsTimeline(finalSymbol);
    }

    // --- Widget è¼‰å…¥å‡½å¼ ---

    function loadProfile(symbol) {
        injectWidget('profile-container', 'https://s3.tradingview.com/external-embedding/embed-widget-symbol-profile.js', {
            "width": "100%",
            "height": "100%",
            "colorTheme": "dark",
            "isTransparent": false,
            "symbol": symbol, 
            "locale": "zh_TW"
        });
    }

    function loadChart(symbol) {
        injectWidget('chart-container', 'https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js', {
            "autosize": true,
            "symbol": symbol,
            "interval": "D",
            "timezone": "Asia/Taipei",
            "theme": "dark",
            "style": "1",
            "locale": "zh_TW",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "support_host": "https://www.tradingview.com"
        });
    }

    function loadFinancials(symbol) {
        injectWidget('financials-container', 'https://s3.tradingview.com/external-embedding/embed-widget-financials.js', {
            "colorTheme": "dark",
            "isTransparent": false,
            "displayMode": "regular",

            "height": "100%",
            "symbol": symbol,
            "locale": "zh_TW"
        });
    }

    function loadTechnicals(symbol) {

            "symbols": [
                { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500" },

    }

    function updateExternalNewsLinks(symbol, market) {
        const container = document.getElementById('newsLinks');
        container.innerHTML = '';
        let links = [];
        const isTW = market === 'TW';
        
        if (isTW) {
            links = [
                { name: 'Yahooè‚¡å¸‚', url: `https://tw.stock.yahoo.com/quote/${symbol}` },
                { name: 'Googleæ–°è', url: `https://news.google.com/search?q=${symbol}+è‚¡ç¥¨&hl=zh-TW&gl=TW` },
                { name: 'é‰…äº¨ç¶²', url: `https://www.cnyes.com/search/news?q=${symbol}` }
            ];
        } else {
            links = [
                { name: 'Google News', url: `https://news.google.com/search?q=${symbol}+stock&hl=zh-TW&gl=TW` },
                { name: 'Yahoo Finance', url: `https://finance.yahoo.com/quote/${symbol}` }
            ];
        }

        links.forEach(l => {
            const a = document.createElement('a');
            a.href = l.url;
            a.target = '_blank';
            a.className = 'news-btn';
            a.innerHTML = `ğŸ“„ ${l.name}`;
            container.appendChild(a);
        });
    }

    function injectWidget(containerId, scriptSrc, config) {
        const container = document.getElementById(containerId);
        container.innerHTML = ''; 
        const divContainer = document.createElement('div');
        divContainer.className = 'tradingview-widget-container';
        divContainer.style.width = '100%';
        divContainer.style.height = '100%';
        const divWidget = document.createElement('div');
        divWidget.className = 'tradingview-widget-container__widget';
        divWidget.style.width = '100%';
        divWidget.style.height = '100%';
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = scriptSrc;
        script.async = true;
        script.innerHTML = JSON.stringify(config);
        divContainer.appendChild(divWidget);
        divContainer.appendChild(script);
        container.appendChild(divContainer);
    }
</script>
